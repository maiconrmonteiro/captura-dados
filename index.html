<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- favicons -->
  <link rel="shortcut icon" href="files/favicons/coxinha.png" type="image/x-icon">

  <!-- Título do site -->
  <title>Captura de dados - Maizum</title>
  <meta property="og:title" content="Captura de dados">

  <!-- Descrição do site -->
  <meta name="description" content="Captura de dados">
  <meta itemprop="description" content="Captura de dados">
  <meta property="og:description" content="Captura de dados">

  <!-- Cor tema do site -->
  <meta name="theme-color" content="#FFFFFF">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-navbutton-color" content="#FFFFFF">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">


  <!-- Importação do CSS -->
  <link href="./assets/css/pages/index/index.css" rel="stylesheet">
</head>

<body>

  <!-- Seção -->
  <section class="apresentacao">
    <!-- Imagem -->
    <div class="foto">
      <img src="./files/images/foto-pessoa-zum.png">
      <div class="efeito">
        <div class="blush"></div>
        <div class="circulo um"></div>
        <div class="circulo dois"></div>
        <div class="circulo tres"></div>
      </div>
    </div>
    <!-- Captura -->
    <div class="captura">
      <!-- Titulo -->
      <div class="titulo">
        <img src="files/images/Logo_MAIZUM_04.png" alt="logo">
        <p>Preencha os dados do cupom e clique em enviar.</p>
      </div>
      <!-- Formulário -->
      <form>
        <!-- Campo de nome -->
        <label>Nome</label>
        <div class="input">
          <img src="./files/images/icone-usuario.png">
          <input type="text" autocomplete="name" placeholder="Digite aqui...">
        </div>
         <!-- Campo de data -->
         <label>data</label>
         <div class="input">
           <img src="./files/images/icone-usuario.png">
           <input type="date" autocomplete="date" placeholder="Digite aqui...">
         </div>
        <!-- Campo de whatsapp -->
        <label>Qual seu whatsapp?</label>
        <div class="input">
          <img src="./files/images/icone-whatsapp.png">
          <input type="tel" autocomplete="phone" placeholder="(00) 00000-0000">
        </div>
        <!-- Campo de email -->
        <label>Qual seu e-mail?</label>
        <div class="input">
          <img src="./files/images/icone-usuario.png">
          <input type="text" autocomplete="cidade" placeholder="cidade loja">
        </div>
        <!-- Botão Enviar -->
        <button>
          <div class="texto">
            <h3>ENVIAR AGORA</h3>
            <p>Clique aqui para enviar os dados</p>
          </div>
          <div class="faixa"></div>
        </button>
      </form>
    </div>
  </section>

  <!-- Seção -->
  <section class="itens">
    <!-- Frase -->
    <div class="frase">
      <h3>Muito obrigado pela sua colaboração!</h3>
    </div>
  </section>


  <!-- Importação do Javascript -->
  <script src="./assets/js/global/global.js"></script>

</body>
</html>
